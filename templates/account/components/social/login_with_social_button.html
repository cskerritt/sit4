{% load i18n %}
{% load socialaccount %}
{% load static %}
<form method="post" class="mt-2" action="{% provider_login_url app.provider %}">
  {% csrf_token %}
  <button class="button is-fullwidth" type="submit">
    <img class="socialicon mr-2" src="{% static app.logo_path %}" alt="{{ app.name }} {% translate 'Logo' %}">
    {% translate "Continue with" %} {{ app.name|title }}
  </button>
</form>
